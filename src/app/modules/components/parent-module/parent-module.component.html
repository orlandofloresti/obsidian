<p-table
  [value]="items"
  [scrollable]="true"
  scrollHeight="calc(100vh - 115px)"
  *ngIf="!loading"
>
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let header of headers">{{ header }}</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td *ngFor="let key of keys">
        <span>{{ item[key] }}</span>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-table [value]="[{}, {}, {}, {}]" responsiveLayout="scroll" *ngIf="loading">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let header of headers">{{ header }}</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td *ngFor="let key of keys"><span></span><p-skeleton></p-skeleton></td>
    </tr>
  </ng-template>
</p-table>
